<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ POD Availability Search Tool</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <!-- SheetJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <style>
        /* Custom styles that can't be achieved with Bootstrap utilities */
        .result-success {
            background-color: var(--bs-success-bg-subtle);
            border-color: var(--bs-success-border-subtle);
            color: var(--bs-success-text);
        }
        .result-warning {
            background-color: var(--bs-warning-bg-subtle);
            border-color: var(--bs-warning-border-subtle);
            color: var(--bs-warning-text);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">TJ POD Availability Search Tool</h1>
        
        <!-- Nav tabs with Bootstrap's built-in tab functionality -->
        <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="single-tab" data-bs-toggle="tab" data-bs-target="#single" type="button" 
                    role="tab" aria-controls="single" aria-selected="true">
                    Single ISBN
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="bulk-tab" data-bs-toggle="tab" data-bs-target="#bulk" type="button" 
                    role="tab" aria-controls="bulk" aria-selected="false">
                    Bulk Upload
                </button>
            </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content" id="myTabContent">
            <!-- Single ISBN Tab -->
            <div class="tab-pane fade show active" id="single" role="tabpanel" aria-labelledby="single-tab">
                <div class="row">
                    <div class="col-md-8 col-lg-6">
                        <form id="search-form" class="mb-4">
                            <div class="mb-3">
                                <label for="isbn" class="form-label">Enter ISBN-13:</label>
                                <input type="text" class="form-control w-auto" id="isbn" 
                                    required pattern="\d{13}" title="Please enter a 13-digit ISBN">
                                <div class="invalid-feedback" id="isbn-feedback">
                                    Please enter a valid 13-digit ISBN.
                                </div>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary" id="search-button">Search</button>
                                <button type="button" class="btn btn-secondary" id="clear-button">Clear</button>
                            </div>
                        </form>
                        
                        <div class="mt-4">
                            <h2 class="h4">Result:</h2>
                            <div id="result" class="card p-3"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bulk Upload Tab -->
            <div class="tab-pane fade" id="bulk" role="tabpanel" aria-labelledby="bulk-tab">
                <div class="row">
                    <div class="col-md-8 col-lg-6">
                        <form id="bulk-search-form" class="mb-4">
                            <div class="mb-3">
                                <label for="file-upload" class="form-label">Upload CSV or Excel file with ISBNs:</label>
                                <input type="file" class="form-control" id="file-upload" 
                                    accept=".csv,.xlsx,.xls" required>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary" id="bulk-search-button">Search</button>
                                <button type="button" class="btn btn-secondary" id="bulk-clear-button">Clear</button>
                                <button type="button" class="btn btn-success" id="download-button" disabled>
                                    Download Results
                                </button>
                            </div>
                        </form>

                        <div class="mt-4">
                            <h2 class="h4">Bulk Results:</h2>
                            <div id="bulk-result" class="card p-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
